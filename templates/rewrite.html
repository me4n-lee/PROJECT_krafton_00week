<!DOCTYPE html>
<html>
    <head>
        <title>WRITE</title>
    </head>
    <body>
        <header>
            <h1>Category Dropdown with Input Form</h1>
            <nav>
                <ul>
                    <li class="dropdown">
                        <a href="#">Category</a>
                        <div class="dropdown-content">
                            <a href="#">Category 1</a>
                            <a href="#">Category 2</a>
                            <a href="#">Category 3</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="category1">Category 1</option>
                <option value="category2">Category 2</option>
                <option value="category3">Category 3</option>
            </select>
            <br><br>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title"><br><br>
            <label for="url">URL:</label>
            <input type="text" id="url" name="url"><br><br>
            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="5" cols="40"></textarea><br><br>
            <button type="submit" name="cancel" onclick="location.href='/correction'">Cancel</button>
            <button type="submit" name="confirm" onclick="location.href='/correction'">Confirm</button>
        </main>
    </body>
</html>
