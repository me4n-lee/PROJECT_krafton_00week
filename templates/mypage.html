<!DOCTYPE html>
<html>
<head>
	<title>User Page</title>
	<!-- CSS Stylesheet -->
	<link rel="stylesheet" type="text/css" href="frontend/css/style.css">
</head>
<body>
	<header>
		<h1>User Page</h1>
		<div id="user-info">
			<img src="user.png" alt="User Image">
			<div>
				<p>유저이름 : {{ user_id }}</p>
				<p>유저 닉네임 : {{ user_nickname }}</p>
			</div>
		</div>
	</header>
	<main>
		<section id="my-posts">
            <p>{{ user_id }}님, 환영합니다.</p>
            {% for article in articles %}
            <div class="content-box">
                <h3>{{ article.title }}</h3>
                <p>{{ article.content }}</p>
            </div>
            {% endfor %}
		</section>
	</main>
	<!-- JavaScript -->
	<script src="frontend/js/script.js"></script>
</body>
</html>
